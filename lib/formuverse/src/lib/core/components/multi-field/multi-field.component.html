<div class="formGroup">
    @if (field.label) {
        <label [for]="field.name" class="formLabel">{{ field.label }}</label>
    }
    @if ([fieldTypeEnum.CHECKBOX, fieldTypeEnum.RADIO].includes(field.type)) {
        @for (option of options; track $index) {
            <div class="formControl">
                <input
                    [type]="field.type"
                    [id]="option.value"
                    [value]="option.value"
                    formControlName="{{ field.name }}"
                    [class]="control.errors ? 'formControl formControlError' : 'formControl'"
                    [attr.disabled]="field.disabled ?? null"
                    [attr.readonly]="field.readonly ?? null"
                />
                <label [for]="option.value">{{ option.label }}</label>
            </div>
        }
    } @else if (field.type === fieldTypeEnum.SELECT) {
        <select
            [id]="field.name"
            formControlName="{{ field.name }}"
            [class]="control.errors ? 'formControl formControlError' : 'formControl'"
            [attr.disabled]="field.disabled ?? null"
            [attr.readonly]="field.readonly ?? null"
        >
            <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        </select>
    } @else if (field.type === fieldTypeEnum.MULTISELECT) {
        <select
            [id]="field.name"
            formControlName="{{ field.name }}"
            [class]="control.errors ? 'formControl formControlError' : 'formControl'"
            [attr.disabled]="field.disabled ?? null"
            [attr.readonly]="field.readonly ?? null"
            multiple
        >
            <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        </select>
    }
    @if (control.errors) {
        <div class="formError">{{ errorMessage }}</div>
    }
</div>
